<ion-header class="ion-no-border" lines="none" style="background-color: #004dff; padding-bottom: 4rem;">
    <ion-col size="12" align-self-center>
        <ion-img src="../../../assets/imagotipo2coolclass.png" style="width: 70%; height: 70%; margin-left: auto; margin-right: auto; margin-top: 2rem;"></ion-img>
    </ion-col>
</ion-header>
<ion-content>
    <div style="background-color: white; border-top-left-radius: 2rem; border-top-right-radius: 2rem;">
        <ion-grid>
            <ion-row>
                <ion-col>
                    <h3 style="text-align: center;">Escoja sus clases</h3>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <h4 style="text-align: center; margin-left: 1rem; margin-right: 1rem;">Podrá cambiar toda su configuración en el apartado mi perfil</h4>
                </ion-col>
            </ion-row>
            <ion-row style="background-color: #00ff7f; border-radius: 1rem; margin-left: 2rem; margin-right: 2rem; margin-top: 1rem;">
                <ion-col size="4">
                    <p style="text-align: left; margin-left: 1rem; font-size: 1.1rem; font-weight: bold; margin-top: 0.9rem;">2 ESO A</p>
                </ion-col>
                <ion-col size="6">
                    <ion-list class="ion-no-border" lines="none" style="background-color: white; margin-top: 0.2rem;">
                        <ion-item style="--background: white;">
                            <ion-select placeholder="Escoger asignatura">
                                <ion-select-option value="2esoa" style="color: black;">Matemáticas</ion-select-option>
                                <ion-select-option value="2esob" style="color: black;">Inglés</ion-select-option>
                            </ion-select>
                        </ion-item>
                    </ion-list>
                </ion-col>
                <ion-col size="2">
                    <ion-icon name="close-outline" style="width: 2rem; height: 2rem; color: red; margin-left: 0; margin-top: 0.5rem;"></ion-icon>
                </ion-col>
            </ion-row>
            <ion-row style="background-color: white;border-top: 1px solid #004dff; margin-top: 1rem; margin-left: 1rem; margin-right: 1rem;">
                <ion-item style="background-color: white !important; border-radius: 1rem; margin-top: 1rem; margin-left: 1.1rem;">
                    <span class="text">3ESO A</span>
                    <ion-icon name="add-outline" style="color: white"></ion-icon>
                </ion-item>
                <ion-item style="background-color: white !important; border-radius: 1rem; margin-top: 1rem; margin-left: 1.1rem;">
                    <span class="text">3ESO B</span>
                    <ion-icon name="add-outline" style="color: white"></ion-icon>
                </ion-item>
                <ion-item style="background-color: white !important; border-radius: 1rem; margin-top: 1rem; margin-left: 1.1rem;">
                    <span class="text">3ESO C</span>
                    <ion-icon name="add-outline" style="color: white"></ion-icon>
                </ion-item>
            </ion-row>
            <ion-row style="margin-top: 2rem;">
                <ion-col size="12" style="border-radius: 1rem;">
                    <ion-button size="large" routerLink="/tabs-profesor/perfil/configuracion-clases/asignaturas">Guardar</ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>

    </div>
</ion-content>
