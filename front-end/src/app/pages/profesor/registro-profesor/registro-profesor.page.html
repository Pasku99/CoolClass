<ion-header class="ion-no-border" lines="none">
    <ion-img class="back" src="../../../../assets/ionicons/arrow-back-outline.svg" style="width: 3rem; height: 3rem; margin-left: 1.5rem; margin-top: 0.5rem;" routerLink="/incio"></ion-img>
</ion-header>
<ion-content>
    <ion-grid>
        <ion-row class="filaLogo">
            <ion-col size="12" align-self-center>
                <ion-img src="../../../assets/coolclassLogo.png" style="width: 10rem; height: 10rem;"></ion-img>
                <h3 class="texto-egypt-blue">¡Bienvenido a CoolClass!</h3>
                <h4 style="color: black; text-align: center;">¡Cuenta con nosotros!</h4>
            </ion-col>
        </ion-row>
        <ion-row class="filaForm">
            <ion-col size="12" align-self-center>
                <form [formGroup]="registerForm" (ngSubmit)="enviar()">
                    <ion-item class="input0">
                        <ion-input type="text" placeholder="Nombre del profesor" formControlName="nombre" lines="none" required></ion-input>
                    </ion-item>
                    <ion-item class="input1">
                        <ion-input type="text" placeholder="Email" formControlName="email" lines="none" required></ion-input>
                    </ion-item>
                    <ion-item class="input2">
                        <ion-input type="password" placeholder="Contraseña" formControlName="password" lines="none" required></ion-input>
                    </ion-item>
                    <ion-item class="input3">
                        <ion-input type="text" placeholder="Código de profesor" formControlName="codigoProfesor" lines="none" required></ion-input>
                    </ion-item>
                    <ion-button class="boton1" type="submit" size="large" expand="block">Registrarse
                        <ion-spinner name="bubbles" style="margin-left: 0.5rem; color: #004dff;" *ngIf="waiting"></ion-spinner>
                    </ion-button>
                </form>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
