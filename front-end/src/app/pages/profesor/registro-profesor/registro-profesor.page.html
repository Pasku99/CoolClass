<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size="12" align-self-center>
                <ion-img src="../../../assets/coolclassLogo.png" style="width: 10rem; height: 10rem;"></ion-img>
                <h3 class="texto-egypt-blue">¡Bienvenido a CoolClass!</h3>
                <h4 style="color: black; text-align: center;">¡Cuenta con nosotros!</h4>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="12" align-self-center>
                <form [formGroup]="registerForm">
                    <ion-item class="input0">
                        <ion-input type="text" placeholder="Nombre del centro" formControlName="nombre" lines="none" required></ion-input>
                    </ion-item>
                    <ion-item class="input1">
                        <ion-input type="text" placeholder="Email" formControlName="email" lines="none" required></ion-input>
                    </ion-item>
                    <ion-item class="input2">
                        <ion-input type="password" placeholder="Contraseña" formControlName="password" lines="none" required></ion-input>
                    </ion-item>
                    <ion-item class="input3">
                        <ion-input type="text" placeholder="Código de profesor" formControlName="codigo" lines="none" required></ion-input>
                    </ion-item>
                    <ion-button class="boton1" type="submit" size="large" expand="block">Iniciar sesión</ion-button>
                </form>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
