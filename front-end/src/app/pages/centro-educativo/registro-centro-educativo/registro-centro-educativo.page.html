<ion-header class="ion-no-border" lines="none">
    <ion-img class="back" src="../../../../assets/ionicons/arrow-back-outline.svg" style="width: 3rem; height: 3rem; margin-left: 1.5rem; margin-top: 0.5rem;" routerLink="/escoger-registro"></ion-img>
</ion-header>
<ion-content>
    <ion-row class="filaLogo">
        <ion-col size="12" align-self-center>
            <ion-img src="../../../assets/coolclassLogo.png" style="width: 10rem; height: 10rem;"></ion-img>
            <h3 class="texto-egypt-blue">¡Bienvenido a CoolClass!</h3>
            <h4 style="color: black; text-align: center;">¡Cuenta con nosotros!</h4>
        </ion-col>
    </ion-row>
    <ion-row class="filaForm">
        <ion-col size="12" align-self-center>
            <form [formGroup]="registerForm" (ngSubmit)="enviar()">
                <ion-item class="input0">
                    <ion-input type="text" placeholder="Nombre del centro" formControlName="nombre" lines="none" required></ion-input>
                    <div class="invalid-feedback" *ngIf="campoNoValido('nombre')">
                        El campo es obligatorio
                    </div>
                </ion-item>
                <ion-item class="input1">
                    <ion-input type="text" placeholder="Email" formControlName="email" lines="none" required></ion-input>
                    <div class="invalid-feedback " *ngIf="campoNoValido( 'email')">
                        El campo es obligatorio
                    </div>
                </ion-item>
                <ion-item class="input2">
                    <ion-input type="password" placeholder="Contraseña" formControlName="password" lines="none" required></ion-input>
                    <div class="invalid-feedback " *ngIf="campoNoValidoPassword( 'password') ">
                        El campo es obligatorio
                    </div>
                    <div class="invalid-feedback " *ngIf="campoNoValido( 'password') ">
                        La contraseña ha de tener mínimo 8 caracteres y estar formada por al menos una mayúscula, minúscula y un número.
                    </div>
                </ion-item>
                <ion-button class="boton1" type="submit" size="large" expand="block">Registrarse</ion-button>
            </form>
        </ion-col>
    </ion-row>
</ion-content>
