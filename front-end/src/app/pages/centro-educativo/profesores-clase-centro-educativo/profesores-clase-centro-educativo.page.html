<ion-header class="ion-no-border" lines="none" style="background-color: white; margin-top: 0.5rem;">
    <ion-toolbar>
        <ion-row>
            <ion-col size="12">
                <ion-title style="background-color: white; color: #004DFF; text-align: center; font-size: 1.4rem; padding-right: 3rem; padding-left: 3rem;">
                    PROFESORES (2 ESO A)
                </ion-title>
            </ion-col>
        </ion-row>
    </ion-toolbar>
    <ion-img class="back" src="../../../../assets/ionicons/arrow-back-outline.svg" style="width: 2.5rem; height: 2.5rem; margin-left: 1.5rem; margin-top: 0.5rem;" routerLink="/tabs-centro-educativo/clases"></ion-img>
</ion-header>

<ion-content>
    <ion-row>
        <ion-col size="12">
            <ion-list class="ion-no-border" lines="none" style="background-color: white;">
                <ion-item style="background-color: white;">
                    <ion-select placeholder="Filtrar profesor" (ionChange)="filtrarNombre($event)">
                        <ion-select-option value="todos" style="color: black;" value="Todos">Todos</ion-select-option>
                        <ion-select-option value="profesor" style="color: black;" *ngFor="let profesor of this.listaDesplegable" [value]="profesor.nombre">{{profesor.nombre}}</ion-select-option>
                    </ion-select>
                </ion-item>
            </ion-list>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col size="12">
            <ion-card (click)="expandItem(profesor)" *ngFor="let profesor of this.profesores">
                <ion-row>
                    <ion-col size="3">
                        <ion-icon name="chevron-down-circle-outline" style="width: 3rem; height: 3rem; margin-top: 0.2rem; margin-left: 1rem; color: #004DFF;"></ion-icon>
                    </ion-col>
                    <ion-col size="4.5">
                        <!-- <ion-card-header>
                      <ion-card-title style="color: black; font-size: 16px;"><b>Profesor</b></ion-card-title>
                  </ion-card-header> -->
                        <p style="color: black; font-size: 16px;"><b>Profesor</b></p>

                    </ion-col>
                    <ion-col size="4.5">
                        <p style="color: black; font-size: 16px;">{{profesor.nombre}}</p>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="12">
                        <app-accordion-list expandHeight="100px" [expanded]="profesor.expanded">
                            <ion-row>
                                <ion-col size="3">

                                </ion-col>
                                <ion-col size="4.5">
                                    <b style="color: black; font-size: 16px; ">Asignatura</b>
                                </ion-col>
                                <ion-col size="4.5">
                                    <p style="color: black; font-size: 16px; margin-top: 0rem;">Matem√°ticas</p>
                                </ion-col>
                            </ion-row>
                        </app-accordion-list>
                    </ion-col>
                </ion-row>
            </ion-card>
        </ion-col>
    </ion-row>
</ion-content>
