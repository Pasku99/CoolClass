<ion-header class="ion-no-border" lines="none" style="background-color: white; margin-top: 0.5rem;">
    <ion-toolbar>
        <ion-row>
            <ion-col size="12">
                <ion-title style="background-color: white; color: #004DFF; text-align: center; font-size: 1.4rem; padding-right: 3rem; padding-left: 3rem;">
                    PROFESORES

            </ion-col>
        </ion-row>
    </ion-toolbar>
</ion-header>

                <ion-item style="background-color: white;">
                    <ion-select placeholder="Filtrar profesor">
                        <ion-select-option value="2esoa" style="color: black;">2ESOA</ion-select-option>
                        <ion-select-option value="2esob" style="color: black;">2ESOB</ion-select-option>
                    </ion-select>
                </ion-item>
            </ion-list>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col size="12">
            <ion-card (click)="expandItem(item)" *ngFor="let item of items">
                <ion-row>
                    <ion-col size="3">
                        <ion-icon name="chevron-down-circle-outline" style="width: 3rem; height: 3rem; margin-top: 0.2rem; margin-left: 1rem; color: #004DFF;"></ion-icon>
                    </ion-col>
                    <ion-col size="4.5">
                        <!-- <ion-card-header>
                    <ion-card-title style="color: black; font-size: 16px;"><b>Profesor</b></ion-card-title>
                </ion-card-header> -->
                        <p style="color: black; font-size: 16px;"><b>Profesor</b></p>

                    </ion-col>
                    <ion-col size="4.5">
                        <p style="color: black; font-size: 16px;">Pascual SÃ¡nchez</p>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="12">
                        <app-accordion-list expandHeight="100px" [expanded]="item.expanded">
                            <ion-row>
                                <ion-col size="3">

                                </ion-col>
                                <ion-col size="4.5">
                                    <b style="color: black; font-size: 16px; ">Clases</b>
                                </ion-col>
                                <ion-col size="4.5">
                                    <p style="color: black; font-size: 16px; margin-top: 0rem;">2ESO A, 3ESOA, 3ESOB</p>
                                </ion-col>
                            </ion-row>
                        </app-accordion-list>
                    </ion-col>
                </ion-row>
            </ion-card>
        </ion-col>
    </ion-row>
</ion-content>
