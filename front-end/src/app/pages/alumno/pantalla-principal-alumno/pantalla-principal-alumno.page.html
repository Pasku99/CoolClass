<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size="12" align-self-center>
                <h2 style="text-align: center; color: #004dff; font-weight: bold;">Mis asignaturas</h2>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="12" align-self-center>
                <div class="ion-padding">
                    <ion-slides pager="true" [options]="slideOptsOne" #slideWithNav>
                        <ion-slide *ngFor="let asignatura of this.listaAsignaturasMayus; let i =index">
                            <!-- <ion-icon name="chevron-back-outline" style="margin-right: 2rem;" (click)="moveBehind(0)"></ion-icon> -->
                            <ion-button class="clases" size="large" style="font-size: 1.3rem;" [routerLink]="['/tabs-alumno/asignaturas/info-asignatura', this.listaAsignaturas[i]]">{{asignatura}}</ion-button>
                            <!-- <ion-icon name="chevron-forward-outline" style="margin-left: 2rem;" (click)="moveForward(0)"></ion-icon> -->
                        </ion-slide>
                        <ion-slide *ngIf="this.listaAsignaturasMayus.length == 0">
                            <ion-button class="clases" size="large" style="font-size: 1.3rem;">Sin asignaturas</ion-button>
                        </ion-slide>
                    </ion-slides>
                </div>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="12" align-self-center>
                <h2 style="text-align: center; color: #004dff; font-weight: bold;">Mis notas</h2>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="12" align-self-center>
                <ion-slides pager="true" [options]="slideOptsTwo" #slideWithNav2>
                    <ion-slide *ngFor="let examen of this.examenesResueltos">
                        <!-- <ion-icon name="chevron-back-outline" style="margin-right: 2rem;" (click)="moveBehind(1)"></ion-icon> -->
                        <ion-card class="tarjeta1" style="background-color: #00ff7f;" [routerLink]="['/tabs-alumno/asignaturas/info-asignatura/examenes', examen.uidProfesor, 'notas', examen.nombreExamen, examen.asignatura]">
                            <ion-card-header>
                                <ion-card-title style="font-size: 1.2rem; text-align:center;">{{examen.nombreExamen}}</ion-card-title>
                                <ion-card-subtitle style="display: flex; align-items: center; justify-content: center; margin-top: 0.5rem;">
                                    <ion-icon name="book" style="margin-top: 1rem;"></ion-icon>
                                </ion-card-subtitle>
                            </ion-card-header>
                            <ion-card-content style="font-size: 1.2rem; color: black; display: flex; align-items: center; justify-content: center; margin-top: 0rem;">
                                {{examen.asignatura}}
                            </ion-card-content>
                        </ion-card>
                        <!-- <ion-icon name="chevron-forward-outline" style="margin-left: 2rem;" (click)="moveForward(1)"></ion-icon> -->
                    </ion-slide>
                    <ion-slide *ngIf="this.examenesResueltos.length == 0">
                        <div style="height: 100%; display: flex; align-items: center; justify-content: center;">
                            <ion-card class="tarjetano1" style="background-color: #00ff7f;">
                                <ion-card-header>
                                    <ion-card-title style="font-size: 1.2rem; text-align:center;">No hay notas registradas</ion-card-title>
                                    <ion-card-subtitle style="display: flex; align-items: center; justify-content: center; margin-top: 0.5rem;">
                                    </ion-card-subtitle>
                                </ion-card-header>
                                <ion-card-content style="font-size: 1.2rem; color: black; display: flex; align-items: center; justify-content: center; margin-top: -0.5rem;">
                                </ion-card-content>
                            </ion-card>
                        </div>
                    </ion-slide>
                </ion-slides>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="12" align-self-center>
                <h2 style="text-align: center; color: #004dff; font-weight: bold;">Pr칩ximos ex치menes</h2>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="12" align-self-center>
                <ion-slides pager="true" [options]="slideOptsThree" #slideWithNav3>
                    <ion-slide *ngFor="let examen of this.proximosExamenes; let i = index">
                        <!-- <ion-icon name="chevron-back-outline" style="margin-right: 2rem;" (click)="moveBehind(2)"></ion-icon> -->
                        <div style="height: 100%; display: flex; align-items: center; justify-content: center;">
                            <ion-card class="tarjeta2" style="background-color: #00ff7f;" [routerLink]="['/tabs-alumno/asignaturas/info-asignatura', examen.uidProfesor, examen.asignatura, examen.nombreExamen, 'examenes']">
                                <ion-card-header>
                                    <ion-card-title style="font-size: 1.2rem; text-align:center;">{{examen.nombreExamen}}</ion-card-title>
                                    <ion-card-subtitle style="display: flex; align-items: center; justify-content: center; margin-top: 0.5rem;">
                                        <ion-icon name="book" no-margin></ion-icon>
                                    </ion-card-subtitle>
                                </ion-card-header>
                                <ion-card-content style="font-size: 1.2rem; color: black; display: flex; align-items: center; justify-content: center; margin-top: -0.5rem;">
                                    {{examen.asignatura}}<br>{{this.fechas[i]}}<br>{{this.horas[i]}}
                                </ion-card-content>
                            </ion-card>
                        </div>
                        <!-- <ion-icon name="chevron-forward-outline" style="margin-left: 2rem;" (click)="moveForward(2)"></ion-icon> -->
                    </ion-slide>
                    <ion-slide *ngIf="this.proximosExamenes.length == 0">
                        <div style="height: 100%; display: flex; align-items: center; justify-content: center;">
                            <ion-card class="tarjetano2" style="background-color: #00ff7f;">
                                <ion-card-header>
                                    <ion-card-title style="font-size: 1.2rem; text-align:center;">No hay pr칩ximos ex치menes</ion-card-title>
                                    <ion-card-subtitle style="display: flex; align-items: center; justify-content: center; margin-top: 0.5rem;">
                                    </ion-card-subtitle>
                                </ion-card-header>
                                <ion-card-content style="font-size: 1.2rem; color: black; display: flex; align-items: center; justify-content: center; margin-top: -0.5rem;">
                                </ion-card-content>
                            </ion-card>
                        </div>
                    </ion-slide>
                </ion-slides>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
