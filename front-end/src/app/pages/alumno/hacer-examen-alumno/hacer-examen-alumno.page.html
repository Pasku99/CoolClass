<ion-header class="ion-no-border" lines="none" style="background-color: white; margin-top: 0.5rem;">
    <ion-toolbar>
        <ion-row>
            <ion-col size="12">
                <ion-title style="background-color: white; color: #004DFF; text-align: center; font-size: 1.4rem; padding-right: 3rem; padding-left: 3rem;">
                    TEMA 5 - SISTEMAS
                </ion-title>
            </ion-col>
        </ion-row>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row class="fila0">
            <ion-col size="12">
                <h3 style="text-align: center;">PREGUNTA {{this.contador+1}}</h3>
            </ion-col>
        </ion-row>
        <ion-row class="fila1">
            <ion-col size="12">
                <p style="color: black; font-size: 1.1rem; text-align: center;">{{this.pregunta}}</p>
            </ion-col>
        </ion-row>
        <ion-row class="fila2">
            <ion-col size="6">
                <ion-card style="background-color: #00ff7f;" (click)="respuesta(this.respuesta1)">
                    <ion-card-header style="text-align: center;">
                        <ion-card-title style="font-size: 1.1rem;">
                            {{this.respuesta1}}
                        </ion-card-title>
                    </ion-card-header>
                </ion-card>
            </ion-col>
            <ion-col size="6">
                <ion-card style="background-color: #73C2FB;" (click)="respuesta(this.respuesta2)">
                    <ion-card-header style="text-align: center;">
                        <ion-card-title style="font-size: 1.1rem;">
                            {{this.respuesta2}}
                        </ion-card-title>
                    </ion-card-header>
                </ion-card>
            </ion-col>
        </ion-row>
        <ion-row class="fila3">
            <ion-col size="6">
                <ion-card style="background-color: #73C2FB;" (click)="respuesta(this.respuesta3)">
                    <ion-card-header style="text-align: center;">
                        <ion-card-title style="font-size: 1.1rem;">
                            {{this.respuesta3}}
                        </ion-card-title>
                    </ion-card-header>
                </ion-card>
            </ion-col>
            <ion-col size="6">
                <ion-card style="background-color: #00ff7f;" (click)="respuesta(this.respuesta4)">
                    <ion-card-header style="text-align: center;">
                        <ion-card-title style="font-size: 1.1rem;">
                            {{this.respuesta4}}
                        </ion-card-title>
                    </ion-card-header>
                </ion-card>
            </ion-col>
        </ion-row>
        <ion-row class="fila4">
            <ion-col size="12" (click)="respuesta('No responder')">
                <ion-button size="large">No responder</ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
