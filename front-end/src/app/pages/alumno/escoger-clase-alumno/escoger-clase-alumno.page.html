<ion-content class="ion-no-border" lines="none">
    <ion-grid>
        <ion-row class="filaLogo">
            <ion-col size="12" align-self-center>
                <ion-img src="../../../assets/coolclassLogo.png" style="width: 10rem; height: 10rem;"></ion-img>
                <h3 class="texto-egypt-blue">¡Bienvenido a CoolClass!</h3>
                <h4 style="color: black; text-align: center;">¿Listo para aprender?</h4>
            </ion-col>
        </ion-row>
        <ion-row class="fila2">
            <ion-col size="12">
                <h4 style="text-align: center;">Escoge tu clase</h4>
            </ion-col>
        </ion-row>
        <ion-row class="fila3">
            <ion-col size="12">
                <h5 style="text-align: center; margin-left: 2rem; margin-right: 2rem;">Podrás cambiarla en todo momento en el apartado ajustes.</h5>
            </ion-col>
        </ion-row>
        <ion-row class="fila4">
            <ion-col size="12">
                <ion-list class="ion-no-border" lines="none" style="background-color: white;">
                    <ion-item style="background-color: white;">
                        <ion-select placeholder="Escoger clase">
                            <ion-select-option value="2esoa" style="color: black;">2ESO A</ion-select-option>
                            <ion-select-option value="2esob" style="color: black;">3ESO A</ion-select-option>
                            <ion-select-option value="2esob" style="color: black;">3ESO B</ion-select-option>
                        </ion-select>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
        <ion-row class="fila5">
            <ion-col size="12">
                <ion-button class="boton1" type="submit" size="large" expand="block" routerLink="/tabs-alumno/principal">Registrarse</ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
